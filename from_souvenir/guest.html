<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>ขายของที่ระลึก 30ปี สาขาวิชาวิทยาการคอมพิวเตอร์</title>
</head>
<body class="bg-blue-50 min-h-screen font-sans">
    <div class="max-w-2xl mx-auto p-6">
        <header class="mb-8">
            <h1 class="text-3xl font-extrabold text-blue-800 mb-2 text-center drop-shadow">สั่งซื้อสินค้าที่ระลึก 30ปี</h1>
            <h2 class="text-xl text-blue-600 mb-4 text-center font-medium">สาขาวิชาวิทยาการคอมพิวเตอร์</h2>
            <nav class="bg-blue-100 px-5 py-2 rounded shadow flex justify-end">
                <ul class="flex space-x-3">
                    <li>
                        <a href="/from_souvenir/amin.html" class="text-blue-700 hover:underline font-semibold">Amin</a>
                    </li>
                </ul>
            </nav>
        </header>
        <form action="/from_souvenir/customer_data.html" method="get" class="space-y-8 bg-white p-8 rounded-xl shadow-lg">
            <!-- เสื้อ -->
            <section>
                <h3 class="text-lg font-bold text-blue-700 mb-4 border-b pb-2">เสื้อ</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="space-y-3">
                        <label for="Productsize" class="block font-medium text-gray-700">ขนาด</label>
                        <select name="Productsize" id="Productsize" class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-300">
                            <option value="">--กรุณาเลือกขนาด--</option>
                            <option value="xs">XS</option>
                            <option value="s">S</option>
                            <option value="m" selected>M</option>
                            <option value="l">L</option>
                        </select>
                    </div>
                    <div class="space-y-3">
                        <label for="Prdcolor" class="block font-medium text-gray-700">สี</label>
                        <select name="Prdcolor" id="Prdcolor" class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-300">
                            <option value="">--กรุณาเลือกสี--</option>
                            <option value="white">ขาว</option>
                            <option value="black">ดำ</option>
                            <option value="blue">น้ำเงิน</option>
                            <option value="gray">เทา</option>
                        </select>
                    </div>
                    <div class="space-y-3">
                        <label for="quantity" class="block font-medium text-gray-700">จำนวนสินค้า</label>
                        <input type="number" name="quantity" id="quantity" min="1" max="3" class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-300">
                    </div>
                </div>
            </section>
            <!-- กระเป๋า -->
            <section>
                <h3 class="text-lg font-bold text-blue-700 mb-4 border-b pb-2">กระเป๋า</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-3">
                        <label for="bagcolor" class="block font-medium text-gray-700">สี</label>
                        <select name="bagcolor" id="bagcolor" class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-300">
                            <option value="">--กรุณาเลือกสี--</option>
                            <option value="white">ขาว</option>
                            <option value="black">ดำ</option>
                        </select>
                    </div>
                    <div class="space-y-3">
                        <label for="bagquantity" class="block font-medium text-gray-700">จำนวนสินค้า</label>
                        <input type="number" name="bagquantity" id="bagquantity" min="1" max="2" class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-300">
                    </div>
                </div>
            </section>
            <!-- แก้วน้ำ -->
            <section>
                <h3 class="text-lg font-bold text-blue-700 mb-4 border-b pb-2">แก้วน้ำ</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-3">
                        <label for="mugcolor" class="block font-medium text-gray-700">สี</label>
                        <select name="mugcolor" id="mugcolor" class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-300">
                            <option value="">--กรุณาเลือกสี--</option>
                            <option value="white">ขาว</option>
                            <option value="blue">น้ำเงิน</option>
                        </select>
                    </div>
                    <div class="space-y-3">
                        <label for="mugquantity" class="block font-medium text-gray-700">จำนวนสินค้า</label>
                        <input type="number" name="mugquantity" id="mugquantity" min="1" max="2" class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-300">
                    </div>
                </div>
            </section>
            <!-- หมวก -->
            <section>
                <h3 class="text-lg font-bold text-blue-700 mb-4 border-b pb-2">หมวก</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-3">
                        <label for="capcolor" class="block font-medium text-gray-700">สี</label>
                        <select name="capcolor" id="capcolor" class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-300">
                            <option value="">--กรุณาเลือกสี--</option>
                            <option value="white">ขาว</option>
                            <option value="black">ดำ</option>
                        </select>
                    </div>
                    <div class="space-y-3">
                        <label for="capquantity" class="block font-medium text-gray-700">จำนวนสินค้า</label>
                        <input type="number" name="capquantity" id="capquantity" min="1" max="2" class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-300">
                    </div>
                </div>
            </section>
            <!-- ร่ม -->
            <section>
                <h3 class="text-lg font-bold text-blue-700 mb-4 border-b pb-2">ร่ม</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-3">
                        <label for="umbrellaColor" class="block font-medium text-gray-700">สี</label>
                        <select name="umbrellaColor" id="umbrellaColor" class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-300">
                            <option value="">--กรุณาเลือกสี--</option>
                            <option value="white">ขาว</option>
                            <option value="blue">น้ำเงิน</option>
                        </select>
                    </div>
                    <div class="space-y-3">
                        <label for="umbrellaQuantity" class="block font-medium text-gray-700">จำนวนสินค้า</label>
                        <input type="number" name="umbrellaQuantity" id="umbrellaQuantity" min="1" max="2" class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-300">
                    </div>
                </div>
            </section>
            <!-- เข็มกลัด -->
            <section>
                <h3 class="text-lg font-bold text-blue-700 mb-4 border-b pb-2">เข็มกลัด</h3>
                <div class="space-y-3">
                    <label for="badgeQuantity" class="block font-medium text-gray-700">จำนวนสินค้า</label>
                    <input type="number" name="badgeQuantity" id="badgeQuantity" min="1" max="3" class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-300">
                </div>
            </section>
            <!-- สมุด -->
            <section>
                <h3 class="text-lg font-bold text-blue-700 mb-4 border-b pb-2">สมุด</h3>
                <div class="space-y-3">
                    <label for="notebookQuantity" class="block font-medium text-gray-700">จำนวนสินค้า</label>
                    <input type="number" name="notebookQuantity" id="notebookQuantity" min="1" max="5" class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-300">
                </div>
            </section>
            <!-- ปากกา -->
            <section>
                <h3 class="text-lg font-bold text-blue-700 mb-4 border-b pb-2">ปากกา</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-3">
                        <label class="block font-semibold text-red-600">สีแดง</label>
                        <label for="penRedQuantity" class="block font-medium text-gray-700">จำนวนสินค้า</label>
                        <input type="number" name="penRedQuantity" id="penRedQuantity" min="0" max="5" value="0" class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-300">
                    </div>
                    <div class="space-y-3">
                        <label class="block font-semibold text-blue-600">สีน้ำเงิน</label>
                        <label for="penBlueQuantity" class="block font-medium text-gray-700">จำนวนสินค้า</label>
                        <input type="number" name="penBlueQuantity" id="penBlueQuantity" min="0" max="5" value="0" class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-300">
                    </div>
                </div>
            </section>
            <!-- ปุ่มยืนยันการสั่งซื้อ -->
            <div class="flex justify-center space-x-4 pt-4">
                <input type="submit" value="บันทึก"
                    class="bg-blue-500 text-white px-8 py-2 rounded-lg hover:bg-blue-600 cursor-pointer font-semibold shadow">
                <input type="reset" value="ล้างข้อมูล"
                    class="bg-gray-300 text-gray-700 px-8 py-2 rounded-lg hover:bg-gray-400 cursor-pointer font-semibold shadow">
            </div>
        </form>
    </div>
</body>
</html>
