<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Customer Data</title>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-lg bg-white shadow-lg rounded-xl p-8">
        <h1 class="text-2xl font-bold text-center mb-8 text-blue-700">กรอกข้อมูลสำหรับการสั่งซื้อ</h1>
        <form action="customer_data.html" method="get" class="space-y-5">
            <div>
                <label for="modelname" class="block mb-1 font-semibold text-gray-700">ชื่อ-นามสกุล</label>
                <input type="text" name="modelname" id="modelname" placeholder="ชื่อ-นามสกุล"
                    class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label for="phone" class="block mb-1 font-semibold text-gray-700">เบอร์โทรศัพท์</label>
                <input type="tel" name="phone" id="phone" placeholder="เบอร์โทรศัพท์"
                    class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label for="delivery" class="block mb-1 font-semibold text-gray-700">วิธีการจัดส่ง</label>
                <select name="delivery" id="delivery"
                    class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="">--กรุณาเลือกวิธีการจัดส่ง--</option>
                    <option value="pickup">รับที่ร้าน</option>
                    <option value="delivery">จัดส่งถึงบ้าน</option>
                </select>
            </div>
            <div>
                <label for="address" class="block mb-1 font-semibold text-gray-700">ที่อยู่</label>
                <textarea name="address" id="address" rows="3" placeholder="ที่อยู่สำหรับจัดส่ง"
                    class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
            </div>
            <div>
                <label for="order_date" class="block mb-1 font-semibold text-gray-700">วันที่สั่งซื้อ</label>
                <input type="date" name="order_date" id="order_date"
                    class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label for="total_price" class="block mb-1 font-semibold text-gray-700">ราคารวมสินค้า</label>
                <input type="number" name="total_price" id="total_price" min="0" step="1" value="0.00"
                    class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <span class="text-sm text-gray-400">- กรอกราคารวมของทั้งหมด</span>
            </div>
            <div>
                <label for="slip" class="block mb-1 font-semibold text-gray-700">ส่งสลิปการโอนเงิน</label>
                <input type="file" name="slip" id="slip" accept="image/*"
                    class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <span class="text-sm text-gray-400">- อัพโหลด Slip การโอนเงิน</span>
            </div>
            <div class="pt-4">
                <input type="submit" onclick="alert('ส่งข้อมูลเรียบร้อยแล้ว!')" value="ยืนยันการสั่งซื้อ"
                    class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
            </div>
        </form>
    </div>
</body>

</html>
