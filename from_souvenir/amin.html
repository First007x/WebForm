<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>รายการสินค้า</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="max-w-2xl mx-auto py-10">
        <h1 class="text-3xl font-bold text-blue-700 mb-8 text-center">ADMIN - เตรียมสินค้าเพื่อขาย</h1>
        <form action="#" method="get" class="space-y-8 bg-white p-8 rounded-xl shadow">
            <!-- เสื้อ -->
            <div>
                <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2">เสื้อ</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="modelname" class="block mb-1 font-medium">จำนวนเสื้อ</label>
                        <input type="text" name="modelname" id="modelname" placeholder="จำนวนเสื้อ"
                            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label for="Productsize" class="block mb-1 font-medium">ขนาด</label>
                        <select name="Productsize" id="Productsize"
                            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                            <option value="">--กรุณาเลือกขนาด--</option>
                            <option value="xs">XS</option>
                            <option value="s">S</option>
                            <option value="m" selected>M</option>
                            <option value="l">L</option>
                            <option value="xl">XL</option>
                            <option value="xxl">XXL</option>
                            <option value="3xl">3XL</option>
                        </select>
                    </div>
                    <div>
                        <label for="Prdcolor" class="block mb-1 font-medium">สี</label>
                        <select name="Prdcolor" id="Prdcolor"
                            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                            <option value="">--กรุณาเลือกสี--</option>
                            <option value="white">ขาว</option>
                            <option value="black">ดำ</option>
                            <option value="blue">น้ำเงิน</option>
                            <option value="gray">เทา</option>
                        </select>
                    </div>
                    <div>
                        <label for="total_price" class="block mb-1 font-medium">ราคาสินค้า</label>
                        <input type="number" name="total_price" id="total_price" min="0" step="1" value="0.00"
                            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <span class="text-sm text-gray-400">- กรอกราคาสินค้า</span>
                    </div>
                </div>
            </div>
            <!-- กระเป๋า -->
            <div>
                <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2">กระเป๋า</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="bag" class="block mb-1 font-medium">จำนวนกระเป๋า</label>
                        <input type="text" name="bag" id="bag" placeholder="จำนวนกระเป๋า"
                            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label for="bagcolor" class="block mb-1 font-medium">สี</label>
                        <select name="bagcolor" id="bagcolor"
                            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                            <option value="">--กรุณาเลือกสี--</option>
                            <option value="white">ขาว</option>
                            <option value="black">ดำ</option>
                        </select>
                    </div>
                    <div>
                        <label for="total_price_bag" class="block mb-1 font-medium">ราคาสินค้า</label>
                        <input type="number" name="total_price_bag" id="total_price_bag" min="0" step="1" value="0.00"
                            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <span class="text-sm text-gray-400">- กรอกราคาสินค้า</span>
                    </div>
                </div>
            </div>
            <!-- แก้วน้ำ -->
            <div>
                <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2">แก้วน้ำ</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="hat" class="block mb-1 font-medium">จำนวนแก้วน้ำ</label>
                        <input type="text" name="hat" id="hat" placeholder="จำนวนแก้วน้ำ"
                            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label for="mugcolor" class="block mb-1 font-medium">สี</label>
                        <select name="mugcolor" id="mugcolor"
                            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                            <option value="">--กรุณาเลือกสี--</option>
                            <option value="white">ขาว</option>
                            <option value="blue">น้ำเงิน</option>
                        </select>
                    </div>
                    <div>
                        <label for="total_price_hat" class="block mb-1 font-medium">ราคาสินค้า</label>
                        <input type="number" name="total_price_hat" id="total_price_hat" min="0" step="1" value="0.00"
                            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <span class="text-sm text-gray-400">- กรอกราคาสินค้า</span>
                    </div>
                </div>
            </div>
            <!-- หมวก -->
            <div>
                <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2">หมวก</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="cap" class="block mb-1 font-medium">จำนวนหมวก</label>
                        <input type="text" name="cap" id="cap" placeholder="จำนวนหมวก"
                            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label for="capcolor" class="block mb-1 font-medium">สี</label>
                        <select name="capcolor" id="capcolor"
                            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                            <option value="">--กรุณาเลือกสี--</option>
                            <option value="white">ขาว</option>
                            <option value="black">ดำ</option>
                        </select>
                    </div>
                    <div>
                        <label for="total_price_cap" class="block mb-1 font-medium">ราคาสินค้า</label>
                        <input type="number" name="total_price_cap" id="total_price_cap" min="0" step="1" value="0.00"
                            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <span class="text-sm text-gray-400">- กรอกราคาสินค้า</span>
                    </div>
                </div>
            </div>
            <!-- ร่ม -->
            <div>
                <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2">ร่ม</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="umbrella" class="block mb-1 font-medium">จำนวนร่ม</label>
                        <input type="text" name="umbrella" id="umbrella" placeholder="จำนวนร่ม"
                            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label for="umbrellaColor" class="block mb-1 font-medium">สี</label>
                        <select name="umbrellaColor" id="umbrellaColor"
                            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                            <option value="">--กรุณาเลือกสี--</option>
                            <option value="white">ขาว</option>
                            <option value="blue">น้ำเงิน</option>
                        </select>
                    </div>
                    <div>
                        <label for="total_price_umbrella" class="block mb-1 font-medium">ราคาสินค้า</label>
                        <input type="number" name="total_price_umbrella" id="total_price_umbrella" min="0" step="1" value="0.00"
                            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <span class="text-sm text-gray-400">- กรอกราคาสินค้า</span>
                    </div>
                </div>
            </div>
            <!-- เข็มกลัด -->
            <div>
                <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2">เข็มกลัด</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="souvenir" class="block mb-1 font-medium">จำนวนเข็มกลัด</label>
                        <input type="text" name="souvenir" id="souvenir" placeholder="จำนวนเข็มกลัด"
                            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label for="total_price_souvenir" class="block mb-1 font-medium">ราคาสินค้า</label>
                        <input type="number" name="total_price_souvenir" id="total_price_souvenir" min="0" step="1" value="0.00"
                            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <span class="text-sm text-gray-400">- กรอกราคาสินค้า</span>
                    </div>
                </div>
            </div>
            <!-- ปากกา -->
            <div>
                <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2">ปากกา</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="pen" class="block mb-1 font-medium">จำนวนปากกา</label>
                        <input type="text" name="pen" id="pen" placeholder="จำนวนปากกา"
                            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label for="penColor" class="block mb-1 font-medium">สี</label>
                        <select name="penColor" id="penColor"
                            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                            <option value="">--กรุณาเลือกสี--</option>
                            <option value="red">แดง</option>
                            <option value="blue">น้ำเงิน</option>
                        </select>
                    </div>
                    <div>
                        <label for="penprice" class="block mb-1 font-medium">ราคาสินค้า</label>
                        <input type="number" name="penprice" id="penprice" min="0" step="1" value="0.00"
                            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <span class="text-sm text-gray-400">- กรอกราคาสินค้า</span>
                    </div>
                </div>
            </div>
            <div class="pt-6">
                <input type="submit" onclick="alert('ส่งข้อมูลเรียบร้อยแล้ว!')" value="ยืนยันการเตรียมสินค้า"
                    class="w-full bg-blue-600 text-white px-4 py-3 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
            </div>
        </form>
    </div>
</body>

</html>
